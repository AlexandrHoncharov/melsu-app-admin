<!-- app/templates/teacher/add_department.html -->
{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('dashboard.index') }}">Дашборд</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('teacher.departments_list') }}">Кафедры</a></li>
                <li class="breadcrumb-item active" aria-current="page">Добавление кафедры</li>
            </ol>
        </nav>
        <h1 class="h3 mb-0">Добавление кафедры</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Данные кафедры</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="name">Название кафедры</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{{ url_for('teacher.departments_list') }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Информация</h6>
            </div>
            <div class="card-body">
                <p>Заполните форму для добавления новой кафедры в систему.</p>
                <p>После добавления кафедры вы сможете назначить на неё преподавателей.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

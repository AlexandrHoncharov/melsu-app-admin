{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Синхронизация данных преподавателей</h1>

    <p class="mb-4 text-gray-600">
        Введите URL API для синхронизации данных преподавателей. После синхронизации, данные будут обновлены в системе.
    </p>

    <form method="POST" action="{{ url_for('sync_teachers') }}" class="space-y-4">
        <div class="mb-4">
            <label for="api_url" class="block text-gray-700 mb-2">URL API</label>
            <input type="text" id="api_url" name="api_url"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="https://api.example.com/teachers" required>
        </div>

        <div class="flex items-center space-x-4">
            <button type="submit" class="bg-primary hover:bg-red-900 text-white py-2 px-4 rounded-md">
                Синхронизировать
            </button>
            <a href="{{ url_for('teachers_list') }}" class="text-gray-600 hover:text-gray-800">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
